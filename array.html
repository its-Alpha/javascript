<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        //collection of homogenous object
        //a variable that contains multiple values
        //const var_name=['','','']

        const fruits=['mango','banana','grapes','apple','cherry']
        document.write(fruits+'<br>')

        //to access a single value from array
        document.write(fruits[0]+'<br>')

        //to count the length of array
        document.write(fruits.length+'<br>')

        //to remove last array element use pop
        fruits.pop()
        document.write(fruits+'<br>')

        //to add last array element
        fruits.push('watermelon')
        document.write(fruits+'<br>')

        //to remove first array element use shift
        fruits.shift()
        document.write(fruits+'<br>')

        //to add first array element use unshift
        fruits.unshift('kiwi')
        document.write(fruits+'<br>')

        //to sort array in ascending order
        fruits.sort()
        document.write(fruits+'<br>')

        //to sort arry in descending order
        fruits.reverse()
        document.write(fruits+'<br>')

    </script>
</body>
</html>
