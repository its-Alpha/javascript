<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaariable</title>

</head>
<body>
    
    <script>
        // variable is to store a value 
        // variable can be declared either using var,let or const but in modern javascript let and const are preffered more
        // -> basic syntax to decalre a variable
        // var x= 25
        // here var to declare a variable using var
        //     x means variable name
        //     = assign a value
        // constant a=45
        // const text= hello 
        // let y=20

        var x=20 
        document.write(x)
        document.write('<br>')
        var x=50
        document.write(x)
        document.write('<br>')
        const y=15
        document.write(y)
        document.write('<br>')
        const z=25
        document.write(z)
        document.write('<br>')

    </script>
</body>
</html>
