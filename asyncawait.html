<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async /await</title>
</head>
<body>
    <div></div>
    <script>


         const news = [
            { newstitle: "first title of the news", content: "news content goes here....." },
            { newstitle: "second title of the news", content: "news content goes here...." }
        ]

        function showNews() {
            //setTimeout(function(){},1000)
            setTimeout(() => {
                let result = ""
                news.forEach((post) => {
                    result += `<li>${post.newstitle}</li>`
                })
                document.querySelector('div').innerHTML = result
            }, 2000)
        }

        function createNews(newdata) {
            return new Promise((reslove, reject) => {
                setTimeout(() => {
                    news.push(newdata)

                    const error = false
                    if (!error) {
                        reslove()
                    }
                    else {
                        reject('Error:Something error in the document')
                    }
                }, 3000)
            })
        }

        async function demoFunction(){
            await createNews({newstitle:"Third  title",content:"any content"})
            showNews()
        }

        demoFunction()

    </script>
</body>
</html>
